<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/index.js" type="module"></script>
  <title>Text Analyzer</title>
</head>

<body>

  <div class="container">
    <header class="header">
      <h1>Text Analyzer</h1>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </header>
    <form class="form-text">
      <label for="text">Enter text:</label>
      <textarea id="text" spellcheck="false"></textarea>
      <div class="button-container">
        <button class="analyze-button" type="submit">Analyze</button>
        <button class="empty-button" type="reset">Empty text</button>
      </div>
    </form>

    <div class="analysis">

      <div class="filter-master">
        <ul class="filter-list">
          <li class="filter">
            <input type="checkbox" id="filter-totals" checked>
            <label for="filter-totals">Totals</label>
          </li>
          <li class="filter">
            <input type="checkbox" id="filter-short-words" checked>
            <label for="filter-short-words">Short words</label>
          </li>
          <li class="filter">
            <input type="checkbox" id="filter-frequencies" checked>
            <label for="filter-frequencies">Frequencies</label>
          </li>
          <li class="filter">
            <input type="checkbox" id="filter-reversed-words" checked>
            <label for="filter-reversed-words">Reversed words</label>
          </li>
          <li class="filter">
            <input type="checkbox" id="filter-forbidden-words" checked>
            <label for="filter-forbidden-words">Forbidden Words</label>
          </li>
          <li class="filter">
            <input type="checkbox" id="filter-camel-case" checked>
            <label for="filter-camel-case">Camel case</label>
          </li>
        </ul>
      </div>

      <div class="analysis__item totals show-item">
        <h2>Totals</h2>
        <ul>
          <li>Paragraphs: <span class="paragraphs-count"></span></li>
          <li>Words: <span class="words-count"></span></li>
          <li>Characters: <span class="characters-count"></span></li>
          <li>Short words: <span class="short-words-count"></span></li>
        </ul>
      </div>
      <div class="analysis__item short show-item">
        <h2>Short words</h2>
        <span class="short-words"></span>
      </div>
      <div class="analysis__item frequencies show-item">
        <h2>Frequencies</h2>
        <ul class="frequencies-list">
          <li class="frequency">
            <label for="word-1">Word 1: </label>
            <input type="text" id="word-1">&nbsp;
            <span class="word-1-frequency">0</span> times
          </li>
          <li class="frequency">
            <label for="word-2">Word 2: </label>
            <input type="text" id="word-2">&nbsp;
            <span class="word-2-frequency">0</span> times
          </li>
          <li class="frequency">
            <label for="word-3">Word 3: </label>
            <input type="text" id="word-3">&nbsp;
            <span class="word-3-frequency">0</span> times
          </li>
        </ul>
      </div>
      <div class="analysis__item reversed-words show-item">
        <h2>Reversed words</h2>
        <span class="reversed-words-list"></span>
      </div>
      <div class="analysis__item forbidden show-item">
        <h2>Forbidden words</h2>
        <div>
          <label for="forbidden-words">Forbidden words:</label>
          <input type="text" id="forbidden-words">
        </div>
        <span class="censured-text"></span>
      </div>
      <div class="analysis__item camel-case show-item">
        <h2>Camel case</h2>
        <span class="camel-case-text"></span>
      </div>
    </div>
</body>

</html>
